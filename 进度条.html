<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .schedule{
            width: 200px;
            margin-top: 14px;
            position: relative;
            height: 10px;
            background-color: #eee;
            border-radius: 20px;
            overflow: hidden;
        }
        .schedule .speed{
            position: absolute;
            display: block;
            left: 0;
            top: 0;
            height: 10px;
            background-color: #2577E3;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="schedule">
        <span class="speed" style="width:18%"></span>
    </div>
</body>
</html>
